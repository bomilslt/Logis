name: express_cargo_client
description: "Express Cargo - Suivi de colis Chine-Afrique"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # HTTP & networking
  dio: ^5.7.0

  # Local storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.3

  # Navigation
  go_router: ^14.6.2

  # UI
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  pull_to_refresh_flutter3: ^2.0.2
  intl: ^0.19.0
  pin_code_fields: ^8.0.1
  image_picker: ^1.1.2
  lucide_icons: ^0.257.0
  url_launcher: ^6.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/images/logo_tenant.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_tenant.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
